<!DOCTYPE HTML>
<html>
<head>
    <title>Informacje o samochodzie</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .selected-dates {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <!-- Header -->
        <header id="header">
            <div class="inner">
                <a href="index.html" class="logo">
                    <span class="symbol"><img src="images/icon.png" alt="" /></span><span class="title">Dane samochodu</span>
                </a>
                <nav>
                    <ul>
                        <li><a href="#menu">Menu</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Menu -->
        <nav id="menu">
            <h2>Menu</h2>
            <ul id="menu-list"></ul>
        </nav>

        <!-- Main Content -->
        <div id="main">
            <div class="inner">
                <section>
                    <!-- Informacje o samochodzie -->
                    <div id="car-info">
                        <div id="car-details">Ładowanie danych samochodu...</div>
                    </div>

                    <!-- Kalendarz -->
                    <div>
                        <h2>Wybierz przedział dat</h2>
                        <input type="text" id="datePicker" placeholder="Wybierz daty">
                        <div id="selected-dates" class="selected-dates"></div>
                        <button id="submitReservation">Wyślij rezerwację</button>
                        <div id="reservation-error" class="error"></div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Skrypty -->
    <script src="config.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const carId = urlParams.get('id');

        // Pobierz szczegóły samochodu
        if (carId) {
            fetch(`${API_BASE_URL}/api/cars/${carId}`, {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    return response.text().then(text => { throw new Error(text); });
                }
            })
            .then(data => {
                const carDetails = `
                    <p><strong>Marka:</strong> ${data.mark}</p>
                    <p><strong>Model:</strong> ${data.model}</p>
                    <p><strong>Numer rejestracyjny:</strong> ${data.numberPlate}</p>
                    <p><strong>Cena:</strong> ${data.price} PLN za dzień</p>
                    <p><strong>Opis:</strong> ${data.description}</p>
                    <div><strong>Zdjęcia:</strong></div>
                    ${data.imageUuids.map(uuid => `
                        <img src="${API_BASE_URL}/cars/images/${uuid}" alt="Zdjęcie samochodu" style="width:200px; margin:10px;">
                    `).join('')}
                    ${data.mainImageUuid ? `<div><strong>Zdjęcie główne:</strong><br>
                    <img src="${API_BASE_URL}/cars/images/${data.mainImageUuid}" alt="Główne zdjęcie samochodu" style="width:300px; margin:10px;"></div>` : ''}
                `;
                document.getElementById("car-details").innerHTML = carDetails;
            })
            .catch(error => {
                console.error("Błąd podczas pobierania danych samochodu:", error);
                document.getElementById("car-details").textContent = "Nie udało się pobrać danych samochodu.";
            });
        } else {
            document.getElementById("car-details").textContent = "Brak ID samochodu w adresie URL.";
        }

        // Funkcja do odświeżania kalendarza
        function refreshCalendar() {
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            const formattedYesterday = yesterday.toISOString().split("T")[0];

            fetch(`${API_BASE_URL}/api/reservation/car?carId=${carId}&date=${formattedYesterday}`, {
                method: "GET",
                credentials: "include"
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(`HTTP ${response.status}: ${text}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                const disabledDates = [];
                data.forEach(reservation => {
                    const startDate = new Date(reservation.startingDate);
                    const endDate = new Date(reservation.endDate);

                    for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                        disabledDates.push(new Date(d).toISOString().split("T")[0]);
                    }
                });

                const datePicker = document.getElementById("datePicker")._flatpickr;
                datePicker.set("disable", disabledDates);
            })
            .catch(error => {
                console.error("Błąd podczas odświeżania kalendarza:", error);
            });
        }

        // Inicjalizacja kalendarza
        document.addEventListener("DOMContentLoaded", function () {
            const datePicker = flatpickr("#datePicker", {
                mode: "range",
                dateFormat: "Y-m-d",
                minDate: "today",
                inline: true,
                onChange: function (selectedDates) {
                    const selectedDatesDiv = document.getElementById("selected-dates");
                    if (selectedDates.length === 2) {
                        selectedDatesDiv.textContent = `Wybrano daty: od ${formatDate(selectedDates[0])} do ${formatDate(selectedDates[1])}`;
                    } else {
                        selectedDatesDiv.textContent = "";
                    }
                }
            });

            refreshCalendar(); // Inicjalizacja zablokowanych dat

            document.getElementById("submitReservation").addEventListener("click", function () {
                const selectedDates = datePicker.selectedDates;
                const errorDiv = document.getElementById("reservation-error");
                errorDiv.textContent = ""; // Wyczyść poprzednie błędy
                
                const userId = localStorage.getItem("userId");

                if (!userId) {
                    errorDiv.textContent = "Użytkownik niezalogowany.";
                    return;
                }

                if (selectedDates.length !== 2) {
                    errorDiv.textContent = "Wybierz pełny przedział dat.";
                    return;
                }

                const startingDate = formatDate(selectedDates[0]);
                const endDate = formatDate(selectedDates[1]);
                const reservationDate = formatDate(new Date());


                const reservationRequest = {
                    userId: userId,
                    carId: carId,
                    reservationDate: reservationDate,
                    startingDate: startingDate,
                    endDate: endDate,
                };

                fetch(`${API_BASE_URL}/api/reservation/add`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    credentials: "include",
                    body: JSON.stringify(reservationRequest),
                })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(text);
                        });
                    }
                    return response.json();
                })
                .then(() => {
                    alert("Rezerwacja została pomyślnie dodana.");
                    refreshCalendar(); // Odświeżenie kalendarza po rezerwacji
                })
                .catch(error => {
                    errorDiv.textContent = `Błąd: ${error.message}`;
                });
            });

            function formatDate(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, "0");
                const day = String(date.getDate()).padStart(2, "0");
                return `${year}-${month}-${day}`;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="menuHandler.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
