<!DOCTYPE HTML>
<html>
<head>
    <title>Dane użytkownika</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body>
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <div class="inner">
                <!-- Logo -->
                    <a href="index.html" class="logo">
                        <span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">Użytkownik</span>
                    </a>

                <!-- Nav -->
                    <nav>
                        <ul>
                            <li><a href="#menu">Menu</a></li>
                        </ul>
                    </nav>
            </div>
        </header>

        <!-- Menu -->
        <nav id="menu">
            <h2>Menu</h2>
            <ul id="menu-list"></ul>
        </nav>


        <div id="register">
            <div id="user-info">
                <h2>Dane użytkownika</h2>
                <p id="user-details">Ładowanie danych...</p>
            </div>
        </div>
    </div>




    

    <script>
        // Funkcja do pobrania danych użytkownika
        function fetchUserData() {
            fetch("http://localhost:8080/api/users", {
                method: "GET",
                credentials: "include" // Dodanie ciasteczek do żądania
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    return response.text().then(text => { throw new Error(text); });
                }
            })
            .then(data => {
                // Wyświetlanie danych użytkownika
                const userDetails = `
                    <strong>ID:</strong> ${data.id} <br>
                    <strong>Imię:</strong> ${data.firstname} <br>
                    <strong>Nazwisko:</strong> ${data.lastname} <br>
                    <strong>Email:</strong> ${data.email} <br>
                    <strong>Telefon:</strong> ${data.phoneNumber} <br>
                `;
                document.getElementById("user-details").innerHTML = userDetails;
            })
            .catch(error => {
                console.error("Błąd podczas pobierania danych użytkownika:", error);
                document.getElementById("user-details").textContent = "Nie udało się pobrać danych użytkownika.";
            });
        }

        // Wywołanie funkcji po załadowaniu strony
        window.onload = fetchUserData;
    </script>

    <script src="menuHandler.js"></script>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
