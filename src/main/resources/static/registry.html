<!DOCTYPE HTML>
<html>
<head>
    <title>Rejestracja</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        
        <!-- Header -->
        <header id="header">
            <div class="inner">
                <!-- Nav -->
                <a href="index.html" class="logo">
                    <span class="symbol"><img src="images/icon.png" alt="" /></span><span class="title">Rejestracja</span>
                </a>
                <nav>
                    <ul>
                        <li><a href="#menu">Menu</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Menu -->
        <nav id="menu">
            <h2>Menu</h2>
            <ul id="menu-list"></ul>
        </nav>

        <div id="main">
            <div class="inner">
                <section>
                    <!-- Formularz rejestracji -->
                    <div id="register-wrapper">
                        <label for="firstName">Imię:</label>
                        <input type="text" id="firstName" required>
                        <div id="firstName-error" class="error"></div>
                        
                        <label for="lastName">Nazwisko:</label>
                        <input type="text" id="lastName" required>
                        <div id="lastName-error" class="error"></div>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                        <div id="email-error" class="error"></div>
                        
                        <label for="phoneNumber">Numer telefonu:</label>
                        <input type="tel" id="phoneNumber" required>
                        <div id="phoneNumber-error" class="error"></div>
                        
                        <label for="password">Hasło:</label>
                        <input type="password" id="password" required>
                        <div id="password-error" class="error"></div>
                        
                        <label for="repPassword">Powtórz hasło:</label>
                        <input type="password" id="repPassword" required>
                        <div id="repPassword-error" class="error"></div>
                        
                        <div id="server-error" class="error"></div>
                        <button id="register-button">Zarejestruj się</button>
                    </div>
                </section>
            </div>
        </div>
        
    </div>
    
    <script src="config.js"></script>
    <script>
        document.getElementById("register-button").addEventListener("click", function() {
            // Pobieranie wartości z pól tekstowych
            const firstName = document.getElementById("firstName").value.trim();
            const lastName = document.getElementById("lastName").value.trim();
            const email = document.getElementById("email").value.trim();
            const phoneNumber = document.getElementById("phoneNumber").value.trim();
            const password = document.getElementById("password").value.trim();
            const repPassword = document.getElementById("repPassword").value.trim();

            // Czyszczenie wcześniejszych błędów
            document.querySelectorAll('.error').forEach(el => el.textContent = '');

            let hasError = false;

            // Walidacja formularza
            if (!firstName) {
                document.getElementById("firstName-error").textContent = "Pole Imię jest wymagane.";
                hasError = true;
            }
            if (!lastName) {
                document.getElementById("lastName-error").textContent = "Pole Nazwisko jest wymagane.";
                hasError = true;
            }
            if (!email) {
                document.getElementById("email-error").textContent = "Pole Email jest wymagane.";
                hasError = true;
            }
            if (!phoneNumber) {
                document.getElementById("phoneNumber-error").textContent = "Pole Numer telefonu jest wymagane.";
                hasError = true;
            }
            if (!password) {
                document.getElementById("password-error").textContent = "Pole Hasło jest wymagane.";
                hasError = true;
            }
            if (!repPassword) {
                document.getElementById("repPassword-error").textContent = "Pole Powtórz hasło jest wymagane.";
                hasError = true;
            }
            if (password && repPassword && password !== repPassword) {
                document.getElementById("repPassword-error").textContent = "Hasła muszą być takie same.";
                hasError = true;
            }

            if (hasError) {
                return;
            }

            // Tworzenie obiektu z danymi rejestracyjnymi
            const registrationData = {
                firstName: firstName,
                lastName: lastName,
                email: email,
                phoneNumber: phoneNumber,
                password: password,
                repPassword: repPassword
            };

            // Wysyłanie żądania POST do endpointu rejestracji
            fetch(`${API_BASE_URL}/api/users/register`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(registrationData)
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    return response.text().then(text => { throw new Error(text); });
                }
            })
            .then(data => {
                // Rejestracja udana
                alert("Rejestracja zakończona sukcesem: " + data);
                window.location.href = "login.html"; // Przekierowanie na stronę logowania
            })
            .catch(error => {
                console.error("Registration error:", error);
                document.getElementById("server-error").textContent = error.message;
            });
        });
    </script>

    <script src="menuHandler.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
